<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-body">
      <h1>Get <span class="color">insights</span> that help your business grow.</h1>
      <h5>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</h5>
      <div class="in">
        <p class="first">10k+</p>
        <p class="sec">314</p>
        <p class="third">12M+</p>
      </div>
      <div class="in">
        <span>companies</span>
        <span>templates</span>
        <span>queries</span>
      </div>
    </div>

    <div class="card-image">
      <img class="desk" src="images/image-header-desktop.jpg" alt="">
      <img class="mob" src="images/image-header-mobile.jpg" alt="">
    </div>
  </div>
</body>

</html>
